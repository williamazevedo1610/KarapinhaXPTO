<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let service of services">
      <div class="card h-100">
        <img [src]="service.image" class="card-img-top" alt="{{ service.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>
          <p class="card-text">{{ service.description }}</p>
          <a href="#" class="btn booking-btn">Fazer marcação</a>
        </div>
      </div>
    </div>
  </div>
</div>
